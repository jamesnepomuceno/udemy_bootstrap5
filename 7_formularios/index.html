<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fav icon -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Conteúdo</title>
</head>
<body>
 
  <!-- Criando form  -->
   <div class="col-4 m-4">
    <h2>Formulário de registro</h2>
    <form action="#">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name="email"
        aria-describedby="emailHelp" placeholder="Digite o email">
        <div id="emailHelp" class="form-text">Não compartilhamos</div>
      </div>
      <div class="mb-4">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha"
        placeholder="Digite a senha" aria-describedby="senhaHelp">
        <div id="senhaHelp" class="form-text">Senha forte</div>
      </div>
      <!-- <input type="submit" class="btn btn-primary" value="cadastrar"> -->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    </div>

      <!-- form desabilitado  -->
   <div class="col-4 m-4">
    <h2>Formulário de registro</h2>
    <fieldset disabled>
      <form action="#">
        <div class="mb-4">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email" name="email"
          aria-describedby="emailHelp" placeholder="Digite o email">
          <div id="emailHelp" class="form-text">Não compartilhamos</div>
        </div>
        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" disabled
          placeholder="Digite a senha" aria-describedby="senhaHelp">
          <div id="senhaHelp" class="form-text">Senha forte</div>
        </div>
        <!-- <input type="submit" class="btn btn-primary" value="cadastrar"> -->
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </fieldset>

    <!-- form-control -->
     <div class="m-4">
      <h2>Crie seu post</h2>
      <form action="">
        <div class="col-4 mb-4">
          <label for="title" class="form-label">Título do post</label>
          <input type="text" class="form-control form-control-sm" id="title" name="title">
        </div>
        <div class="col-6 mb-6">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea class="form-control" id="content" name="content" rows="3"></textarea>
      </form>
     </div>
   </div>
   <!-- input de arquivos -->
    <div class="col-4 m-4">
      <h2>teste de input de arquivos</h2>
      <form action="">
        <div class="mb-4">
          <label for="file" class="form-label">Selecione um arquivo</label>
          <input type="file" class="form-control" id="file" name="file">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

    <!-- outros elementos -->
     <div class="col-4 m-4">
      <!-- datalist -->
       <div class="mb-40">
        <label for="cidades" class="form-label">Selecione uma cidade:</label>
        <input class="form-control" list="dalistOptions" id="cidades" placeholder="busque sua cidade">
        <datalist id="dalistOptions">
          <option value="São Paulo"></option>
          <option value="Rio de Janeiro"></option>
          <option value="Belo Horizonte"></option>
          <option value="Curitiba"></option>
          <option value="Porto Alegre"></option>
       </div>
       <p>testa</p>
       <div class="input-group mb-4">
        <span class="input-group-text">R$</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
        <span class="input-group-text">.00</span>
       </div>
       <h2>faça um login</h2>
       <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" 
          placeholder="Digite email">
        <label for="floatingInput">Insira o seu E-mail</label>
       </div>
     </div>

     <!-- formulários com layout -->
      <div class="container col-6 mb-4">
        <h2>Formulário com layout</h2>
        <form action="#">          
          <div class="row g-3">
            <div class="col-md-6">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="col-md-4">
              <label for="cep" class="form-label">CEP</label>
              <input type="cep" class="form-control" id="cep" name="cep">
            </div>
            <div class="col-md-10">
              <label for="rua" class="form-label">rua</label>
              <input type="rua" class="form-control" id="rua" name="rua">
            </div>
            <div class="col-md-2">
              <label for="numero" class="form-label">numero</label>
              <input type="numero" class="form-control" id="numero" name="numero">
            </div>
            
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>

</body>
</html>
